<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link bootstrap correctly (2 marks) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Click Rush</title>
</head>

<!-- Each class correctly (total 18 marks, any mistake deduct 2 marks) -->
<body class="bg-dark">
    <div class="jumbotron p-4 text-center">
        <h1>Click Rush</h1>
        <p>
            Click as many times as you can in 30 seconds.
        </p>
    </div>

    <div class="container text-light">
        <div>
            <p>Time:
                <span id="timeLeft"></span>
            </p>
        </div>
        <div class="text-center">
            <h2>Clicks:</h2>
            <p id="clickNumber" style="font-size: 48px; font-weight:bold;">0</p>
            <button id="pressButton" class="btn btn-success">Press</button>
        </div>
        <div class="text-center m-3">
            <h3 id="quoteText">Quote of the day</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
